<html>
<head>
    <title>Hello, Stas!</title>
    <link rel="stylesheet" href="/static/dist/example.css">
</head>
<body>
    <script type="module">
        import { html, render } from 'https://esm.sh/htm/preact/standalone';

        const fakeComments = [
            {
                author: 'Nick',
                text: 'Hi everybody!',
            },
            {
                author: 'Sidny',
                text: 'Happy to be here :)',
            },
        ];

        function Comment ({commentData}) {
            return html`
                <h2>${commentData.author}</h2>
                <h3>${commentData.text}</h3>
            `;
        }

        function App ({comments}) {
            return comments.map((singleComment) => {
                return html`<${Comment} commentData=${singleComment} />`;
            });
        }

        render(html`<${App} comments=${fakeComments} />`, document.body);
    </script>
</body>
</html>
